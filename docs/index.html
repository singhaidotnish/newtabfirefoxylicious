<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Start</title>
<style>
  :root { --tile: 220px; --gap: 18px; --radius: 18px; }
  body { margin: 0; font: 16px system-ui, sans-serif; background:#0f1115; color:#fff; }
  .wrap { max-width: 1200px; margin: 5vh auto; padding: 0 24px; }
  h1 { font-weight:600; font-size: 24px; margin: 0 0 18px; opacity:.8; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(var(--tile),1fr));
          gap: var(--gap); }
  .tile { position: relative; height: var(--tile); border-radius: var(--radius); overflow: hidden;
          box-shadow: 0 10px 30px rgba(0,0,0,.35); }
  .tile img { width: 100%; height: 100%; object-fit: cover; display:block; filter: saturate(1.1); }
  .tile a { position:absolute; inset:0; display:flex; align-items:end; text-decoration:none;
            background: linear-gradient(180deg, transparent 55%, rgba(0,0,0,.55) 100%); }
  .label { width:100%; padding:12px 14px; font-weight:600; letter-spacing:.2px; }
  .tile:hover { transform: translateY(-2px); transition: transform .15s ease; }
</style>
<div class="wrap">
  <h1>Start</h1>
  <div class="grid">
    <div class="tile">
      <img src="./images/chatgpt.png" alt="">
      <a href="https://chatgpt.com"><span class="label">ChatGpt</span></a>
    </div>
    <div class="tile">
      <img src="./images/github.png" alt="">
      <a href="https://github.com"><span class="label">GitHub</span></a>
    </div>
    <div class="tile">
      <img src="./images/youtube-2.png" alt="">
      <a href="https://youtube.com"><span class="label">Youtube</span></a>
    </div>
    <div class="tile">
      <img src="./images/render.jpg" alt="">
      <a href="https://render.com"><span class="label">Render</span></a>
    </div>
    <div class="tile">
      <img src="./images/runwayml.jpg" alt="">
      <a href="https://runwayml.com"><span class="label">Runway</span></a>
    </div>
    <div class="tile">
      <img src="./images/midjourney.png" alt="">
      <a href="https://midjourney.com"><span class="label">Midjourney</span></a>
    </div>
    <div class="tile">
      <img src="./images/gmail.jpg" alt="">
      <a href="https://mail.google.com"><span class="label">Gmail</span></a>
    </div>
    <!-- duplicate blocks, change img+href+label -->
  </div>
</div>
</html>
