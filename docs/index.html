<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Start</title>
  <link rel="stylesheet" href="./styles.css" />
  <!-- Load JS after parsing to avoid “document.body is null” -->
  <script src="./bg.js" defer></script>
</head>
<body>
  <div class="wrap">
    <h1>Start</h1>

    <div class="grid">
      <div class="tile">
        <img src="./images/chatgpt.png" alt="">
        <a href="https://chatgpt.com"><span class="label">ChatGpt</span></a>
      </div>

      <div class="tile">
        <img src="./images/github.png" alt="">
        <a href="https://github.com"><span class="label">GitHub</span></a>
      </div>

      <div class="tile">
        <img src="./images/youtube-2.png" alt="">
        <a href="https://youtube.com"><span class="label">Youtube</span></a>
      </div>

      <div class="tile">
        <img src="./images/render.jpg" alt="">
        <a href="https://render.com"><span class="label">Render</span></a>
      </div>

      <div class="tile">
        <img src="./images/runwayml.jpg" alt="">
        <a href="https://runwayml.com"><span class="label">Runway</span></a>
      </div>

      <div class="tile">
        <img src="./images/midjourney.png" alt="">
        <a href="https://midjourney.com"><span class="label">Midjourney</span></a>
      </div>

      <div class="tile">
        <img src="./images/gmail.jpg" alt="">
        <a href="https://mail.google.com"><span class="label">Gmail</span></a>
      </div>

      <div class="tile">
        <img src="./images/openai56.jpg" alt="">
        <a href="https://platform.openai.com/"><span class="label">OpenAI</span></a>
      </div>

      <div class="tile">
        <img src="./images/profile_pic.png" alt="">
        <a href="https://nishith.is-a.dev/"><span class="label">Me</span></a>
      </div>
    </div>
  </div>
</body>
</html>
