<title>My Start</title>
<style>
  :root { --tile: 220px; --gap: 18px; --radius: 18px; }
  body { margin: 0; font: 16px system-ui, sans-serif; background:#0f1115; color:#fff; }
  .wrap { max-width: 1200px; margin: 5vh auto; padding: 0 24px; }
  h1 { font-weight:600; font-size: 24px; margin: 0 0 18px; opacity:.8; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(var(--tile),1fr));
          gap: var(--gap); }
  .tile { position: relative; height: var(--tile); border-radius: var(--radius); overflow: hidden;
          box-shadow: 0 10px 30px rgba(0,0,0,.35); }
  .tile img { width: 100%; height: 100%; object-fit: cover; display:block; filter: saturate(1.1); }
  .tile a { position:absolute; inset:0; display:flex; align-items:end; text-decoration:none;
            background: linear-gradient(180deg, transparent 55%, rgba(0,0,0,.55) 100%); }
  .label { width:100%; padding:12px 14px; font-weight:600; letter-spacing:.2px; }
  .tile:hover { transform: translateY(-2px); transition: transform .15s ease; }
</style>
<!-- Put this in <head> -->
<style>
  :root { --bg-fallback: #0f1115; }
  body {
    background: var(--bg-fallback) no-repeat center/cover fixed;
  }
  /* Optional readability overlay */
  .bg-overlay{
    position: fixed; inset: 0;
    pointer-events: none;
    background: radial-gradient(transparent, rgba(0,0,0,.35) 60%);
  }
</style>
<script defer>
(function () {
  function randomUnsplashUrl() {
    // keywords: change to what you like (nature, city, abstract, etc.)
    const q = "nature,technology,gradient,texture";
    // Adding a cache-buster so you get a different image more often
    const bust = Math.floor(Math.random()*1e9);
    return `https://source.unsplash.com/random/1920x1080/?${encodeURIComponent(q)}&sig=${bust}`;
  }

  function setBg(url){
    // Only set the background after the image is actually loadable
    const img = new Image();
    img.onload = function () {
      document.body.style.backgroundImage = `url('${url}')`;
      // add overlay once
      if (!document.querySelector('.bg-overlay')) {
        const ov = document.createElement('div');
        ov.className = 'bg-overlay';
        document.body.appendChild(ov);
      }
    };
    img.onerror = function () {
      // keep fallback color if it fails
      console.warn("Background image failed to load:", url);
    };
    img.src = url;
  }

  // Run after DOM is ready (defensive even though we used defer)
  window.addEventListener('DOMContentLoaded', function(){
    setBg(randomUnsplashUrl());
  });
})();
</script>
