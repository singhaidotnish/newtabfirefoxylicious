<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Start</title>
  <link rel="stylesheet" href="./styles.css" />
  <!-- Load JS after parsing to avoid “document.body is null” -->
  <script src="./bg.js" defer></script>
</head>
<body>
  <div class="wrap">
    <h1>Start</h1>
    <div class="grid">
      {% assign tiles = site.data.tiles | sort: 'order' %}
      {% for t in tiles %}
      <div class="tile">
        <img src="{{ t.img | relative_url }}" alt="">
        <a href="{{ t.url }}"><span class="label">{{ t.title }}</span></a>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
