<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: "My Start" }}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">

  <!-- Random background loader -->
  <script src="{{ '/bg.js' | relative_url }}" defer></script>
  <script src="{{ '/settings.js' | relative_url }}" defer></script>
</head>
<body>
  {{ content }}

  <!-- Settings Button -->
  <button id="settings-btn" aria-label="Open settings">
    <img src="{{ '/images/gear.png' | relative_url }}" alt="Settings">
  </button>

  <!-- Settings Panel -->
  <div id="settings-panel" hidden>
    <div class="panel-card">
      <header>
        <h3>Background</h3>
        <button id="settings-close" aria-label="Close">âœ•</button>
      </header>

      <div class="panel-body">
        <label class="row">
          <span>Mode</span>
          <select id="bg-mode">
            <option value="color">Solid color</option>
            <option value="image">Image</option>
          </select>
        </label>

        <div id="color-row" class="row">
          <span>Color</span>
          <input id="bg-color" type="color" value="#0d0d0f">
          <input id="bg-color-hex" type="text" value="#0d0d0f" maxlength="7" style="width:100px">
        </div>

        <div id="image-row" class="row" style="display:none">
          <span>Image</span>
          <input id="bg-image-file" type="file" accept="image/*">
        </div>

        <label class="row">
          <span>Fit</span>
          <select id="bg-fit">
            <option value="cover">Cover</option>
            <option value="contain">Contain</option>
            <option value="auto">Auto</option>
          </select>
        </label>

        <div class="buttons">
          <button id="settings-save">Save</button>
          <button id="settings-reset">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ '/settings.js' | relative_url }}" defer></script>
</body>
</html>
